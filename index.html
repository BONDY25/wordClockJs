<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Clock</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="seconds-bar"></div>
<div class = "date-container">
    <h1 id="date" class="date">Date</h1>
    <h1 id="week" class="week">Week</h1>
</div>
<div class = "time-container">
    <h1 id="time" class="time fade">Time</h1>
</div>
<div class="Stopwatch-container">
    <h1 id="stopwatch" class="stopwatch">Press Start</h1>
    <div class="button-group">
        <button id="start" class="start">Start</button>
        <button id="reset" class="reset" disabled>Reset</button>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
